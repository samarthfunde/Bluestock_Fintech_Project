<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Docs Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    <link rel="stylesheet" href="Blue.css">
    <script src="Blue.js"></script>
    <link rel="stylesheet" href="Submit.html">
</head>
<body>
    
    <div><img class="logo" width="250px" src="bw_logo_bluestock_fff.png" alt=""></div>
    <div><img class="bar" src="./bars-solid.svg" alt=""></div>
    
    <div>
        <h1>Digital Docs Verification</h1>
        <label class="offerId">Enter ID:</label>
        <input type="text" id="offerId" placeholder="Enter your offer letter ID">
        <!-- Add a textarea for displaying the warning message without border -->
        <textarea id="warningTextarea" rows="2" readonly style="color: red; border: none; resize: none; font-size: 20px; font-weight: bold; pointer-events: none;"></textarea>
    </div>
    
    <button id="verifyButton" class="btn" onclick="handleVerify()">Verify</button>

    <script src="Blue.js"></script>
    
</body>
</html>
